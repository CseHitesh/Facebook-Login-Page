<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- <h1 class="bg-yellow-300">welcome with tailwind css</h1> -->

    <div class="flex bg-[#F0F2F5] h-[100vh] py-20">
      <div class="w-[580px] ml-40 mt-5 text-[28px]">
        <img
          class="h-[106px] ml-[-28px]"
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt=""
        />
        <h2>Facebook helps you connect and share with people.</h2>
      </div>

      <div class="w-[396px] ml-40 px-5 pt-1 rounded-lg">
        <form action="" class="flex flex-col bg-white rounded-lg px-5 pt-1">
          <input
            type="text"
            placeholder=" Email or phone number"
            class="mt-5 py-2 pl-4 rounded-md border-black-700 border-2 outline-[#1B74E4]"
          />
          <input
            type="password"
            class="mt-5 py-2 pl-5 rounded-md border-black-700 border-2 outline-[#1B74E4] focus:border-red-700"
            name=""
            id=""
            placeholder="Password"
          />

          <button
            class="mt-5 bg-[rgb(23,117,238)] py-2 b rounded-lg text-white text-xl"
          >
            Login
          </button>

          <a href="#" class="mt-5 text-center text-blue-600"
            >forget password?</a
          >

          <hr class="mt-5" />
          <button
            class="my-5 bg-[#37A520] w-[50%] mx-auto py-2 rounded-md text-white"
          >
            Create new account
          </button>
        </form>
        <font class="block mt-5 text-sm text-center">
          <a href="">
            <b>
              Create a Page
            </b>
          </a>
          for a celebrity, brand or business .
        </font>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
